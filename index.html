<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header Styling */
    header {
      background-color: #22F5B1;
      width: 100%;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid #1ED193;
      margin-bottom: 30px;
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .button-container button {
      background-color: #22F5B1;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #1ED193;
    }

    /* Task Form Styles */
    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 80%;
      max-width: 600px;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    form button {
      width: 100%;
      background-color: #22F5B1;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #1ED193;
    }

    /* Task List Styles */
    .task-item {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .task-item:hover {
      background-color: #f1f1f1;
    }

    .task-item p {
      font-size: 16px;
      color: #555;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #22F5B1;
      color: #000;
      padding: 12px 24px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      z-index: 9999;
    }

    .popup p {
      margin: 0;
    }

    /* Task Group Styling */
    .task-group {
      width: 80%;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .task-group h3 {
      background-color: #22F5B1;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      margin: 0;
      font-weight: bold;
    }

    .task-entry {
      background-color: white;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .task-entry h4 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .task-entry p {
      font-size: 16px;
      color: #777;
    }

    .task-entry .srt-regime {
      font-size: 14px;
      color: #aaa;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 0 10px;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      form,
      .task-item,
      .task-entry {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 24px;
        padding: 12px 0;
      }

      .task-group h3 {
        font-size: 18px;
      }

      .popup {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    Task Manager
  </header>

  <div class="button-container">
    <button id="settingsButton">Settings</button>
    <button id="downloadButton">Download Tasks</button>
  </div>

  <div id="taskContainer">
    <form id="addTaskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <textarea id="taskDetail" placeholder="Task Details" required></textarea>
      <input type="date" id="taskDate" required>
      <select id="srtRegime" required>
        <option value="Standard">Standard</option>
        <option value="Aggressive">Aggressive</option>
        <option value="Relaxed">Relaxed</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div id="todayTasks">
      <h3>Today's Tasks</h3>
      <!-- Dynamic Task List will appear here -->
    </div>

    <div id="revisionTasks">
      <h3>Revision Tasks</h3>
      <!-- Dynamic Revision Tasks will appear here -->
    </div>
  </div>

  <div id="allTasksContainer">
    <div class="task-group">
      <h3>All Tasks</h3>
      <!-- Dynamic Task Groups will appear here -->
    </div>
  </div>

  <div class="popup" style="display:none;">
    <p>Task added successfully!</p>
  </div>

  <script src="app.js"></script>

</body>
</html>
