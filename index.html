<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Task Manager</h1>
    <p>Your personal task and revision tracker</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Task Input Form -->
    <section id="taskInputSection">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" placeholder="Enter task title">
        </div>
        <div class="form-group">
          <label for="taskDetail">Task Details</label>
          <textarea id="taskDetail" placeholder="Enter task details"></textarea>
        </div>
        <div class="form-group">
          <label for="taskDate">Task Date</label>
          <input type="date" id="taskDate">
        </div>
        <div class="form-group">
          <label for="srtRegime">SRT Regime</label>
          <select id="srtRegime">
            <option value="Standard">Standard</option>
            <option value="Aggressive">Aggressive</option>
            <option value="Relaxed">Relaxed</option>
          </select>
        </div>
        <button type="button" onclick="addTask()">Add Task</button>
      </form>
    </section>

    <!-- Buttons -->
    <section id="taskButtons">
      <button onclick="resetAllTasks()">Reset All Tasks</button>
      <button onclick="downloadTasks()">Download Tasks</button>
    </section>

    <!-- Task List -->
    <section id="todayTasks">
      <h2>Today's Tasks</h2>
      <div id="todayTasksList"></div>
    </section>

    <!-- Revision Tasks -->
    <section id="revisionTasks">
      <h2>Revision Tasks Due Today</h2>
      <div id="revisionTasksList"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Task Manager &copy; 2025</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
