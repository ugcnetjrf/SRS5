<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #22F5B1;
      padding: 10px 20px;
      text-align: center;
      color: #333;
      font-size: 24px;
      font-weight: 500;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    .btn {
      background-color: #22F5B1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1cd99d;
    }
    .task-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .task-item {
      background-color: #e6f9f2;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .task-item:hover {
      transform: scale(1.05);
    }
    .task-item p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }
    .task-item h4 {
      font-size: 18px;
      color: #333;
    }
    .task-item .delete-btn {
      background-color: #ff6f61;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .task-item .delete-btn:hover {
      background-color: #e7554f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Task Manager</h1>
  </header>

  <div class="container">

    <!-- Task Form -->
    <div class="card">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task Title" required>
        <textarea id="taskDetail" placeholder="Task Details" required></textarea>
        <input type="date" id="taskDate" required>
        <select id="srtRegime" required>
          <option value="Standard">Standard SRT</option>
          <option value="Aggressive">Aggressive SRT</option>
          <option value="Relaxed">Relaxed SRT</option>
        </select>
        <button type="submit" class="btn">Add Task</button>
      </form>
    </div>

    <!-- All Tasks Button -->
    <div class="card">
      <button class="btn" onclick="window.location.href = 'all-tasks.html'">All Tasks</button>
    </div>

    <!-- Today's Tasks -->
    <div class="card">
      <h2>Today's Tasks</h2>
      <div id="todayTasks" class="task-list">
        <!-- Tasks will be dynamically rendered here -->
      </div>
    </div>

    <!-- Revision Tasks -->
    <div class="card">
      <h2>Revision Tasks</h2>
      <div id="revisionTasks" class="task-list">
        <!-- Revision tasks will be dynamically rendered here -->
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
