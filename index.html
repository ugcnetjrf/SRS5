<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spaced Repetition Tasks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Spaced Repetition Tracker</h1>

    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Enter Task Title" />
      <textarea id="taskDetail" placeholder="Enter Task Detail"></textarea>
      <select id="srtRegime">
        <option value="standard">Standard</option>
        <option value="aggressive">Aggressive</option>
        <option value="relaxed">Relaxed</option>
      </select>
      <input type="date" id="taskDate" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-section">
      <h2>Revision Tasks (Due Today)</h2>
      <div id="revisionTasks"></div>
    </div>

    <div class="task-section">
      <h2>Daily Tasks (Todayâ€™s Entries)</h2>
      <div id="todayTasks"></div>
    </div>

    <div class="button-row">
      <button onclick="downloadTasks()">Download Tasks</button>
      <input type="file" id="uploadFile" accept=".txt" onchange="uploadTasks()" />
      <button onclick="resetAll()">Reset All</button>
      <button onclick="window.location.href='all-tasks.html'">All Tasks</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
