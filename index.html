<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Task Manager</h1>
  </header>

  <!-- Add Task Section -->
  <section id="addTaskSection">
    <h2>Add a New Task</h2>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <textarea id="taskDetail" placeholder="Task Details" required></textarea>
      <input type="date" id="taskDate" required>
      <select id="srtRegime" required>
        <option value="Standard">Standard</option>
        <option value="Aggressive">Aggressive</option>
        <option value="Relaxed">Relaxed</option>
      </select>
      <button type="button" id="addTaskButton">Add Task</button>
    </form>
  </section>

  <!-- Revision Due Today Section -->
  <section id="revisionDueTodaySection">
    <h2>Revision Due Today</h2>
    <div id="revisionTasks">
      <!-- Dynamically generated content -->
      <p>No revisions due today.</p>
    </div>
  </section>

  <!-- Today's Entries Section -->
  <section id="todaysEntriesSection">
    <h2>Today's Entries</h2>
    <div id="todayTasks">
      <!-- Dynamically generated content -->
      <p>No tasks added today.</p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <button id="settingsButton">Settings</button>
    <button id="downloadButton">Download Tasks</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
