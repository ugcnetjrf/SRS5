<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb; /* Light background matching index.html */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            background-color: #22F5B1; /* Same greenish color as index */
            padding: 10px 0;
        }

        #buttonsContainer {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #settingsButton {
            background-color: #FFD700; /* Golden color for Settings */
        }

        #resetAllButton {
            background-color: #22F5B1; /* Green color for Reset */
        }

        #downloadTaskButton {
            background-color: #FF6347; /* Red for Download */
        }

        #settingsButton:hover {
            background-color: #FFB800;
        }

        #resetAllButton:hover {
            background-color: #1C9D8C;
        }

        #downloadTaskButton:hover {
            background-color: #FF4500;
        }

        #allTasksContainer {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-group {
            margin-bottom: 20px;
        }

        .task-entry {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-entry h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .task-entry p {
            font-size: 14px;
            color: #666;
        }

        .task-entry .srt-regime {
            font-size: 12px;
            color: #888;
        }

        .task-entry button {
            background-color: #FF6347;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .task-entry button:hover {
            background-color: #FF4500;
        }

        .task-entry button:active {
            background-color: #FF6347;
        }
    </style>
</head>

<body>
    <div id="header">
        <div id="buttonsContainer">
            <!-- Settings Button -->
            <button id="settingsButton">
                Settings
            </button>

            <!-- Reset All Button -->
            <button id="resetAllButton">
                Reset All
            </button>

            <!-- Download Task Button -->
            <button id="downloadTaskButton">
                Download Task
            </button>
        </div>
    </div>

    <div id="allTasksContainer">
        <!-- All Tasks will be displayed here -->
    </div>

    <script>
        // Event Listeners for the Buttons
        document.getElementById("settingsButton").addEventListener("click", function () {
            window.location.href = "settings.html";  // Link to settings page
        });

        document.getElementById("resetAllButton").addEventListener("click", function () {
            if (confirm("Are you sure you want to delete all tasks?")) {
                localStorage.removeItem("tasks");  // Remove all tasks from localStorage
                alert("All tasks have been deleted.");
                renderAllTasksGroupedByDate();  // Re-render tasks (which will be none)
            }
        });

        document.getElementById("downloadTaskButton").addEventListener("click", function () {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            if (tasks.length === 0) {
                alert("No tasks to download.");
                return;
            }

            const blob = new Blob([JSON.stringify(tasks, null, 2)], {
                type: "text/plain"
            });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "tasks_backup.txt";
            a.click();
        });

        // Render Tasks
        function renderAllTasksGroupedByDate() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const container = document.getElementById("allTasksContainer");
            container.innerHTML = "";  // Clear current content

            if (tasks.length === 0) {
                container.innerHTML = "<p>No tasks available.</p>";
                return;
            }

            const grouped = {};
            tasks.forEach((task) => {
                if (!grouped[task.date]) grouped[task.date] = [];
                grouped[task.date].push(task);
            });

            Object.keys(grouped).forEach((date) => {
                const section = document.createElement("div");
                section.className = "task-group";

                const header = document.createElement("h3");
                header.textContent = date;
                section.appendChild(header);

                grouped[date].forEach((task) => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task-entry";
                    taskDiv.innerHTML = `
                        <h4>üìå ${task.title}</h4>
                        <p>üìù ${task.detail}</p>
                        <div class="srt-regime">üïí SRT Regime: ${task.srtRegime}</div>
                        <button onclick="deleteTask(${task.id})" class="delete-btn">Delete</button>
                    `;
                    section.appendChild(taskDiv);
                });

                container.appendChild(section);
            });
        }

        // Delete Individual Task
        function deleteTask(id) {
            if (confirm("Delete this task permanently?")) {
                let tasks = JSON.parse(localStorage.getItem("tasks"));
                tasks = tasks.filter((t) => t.id !== id);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderAllTasksGroupedByDate();  // Re-render tasks after deletion
            }
        }

        // Initial Setup
        document.addEventListener("DOMContentLoaded", renderAllTasksGroupedByDate);
    </script>
</body>

</html>
