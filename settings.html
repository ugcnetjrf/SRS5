<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            background-color: #22F5B1;
            padding: 10px 0;
        }

        .settings-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .settings-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #resetAllButton {
            background-color: #FF6347; /* Red color for Reset All */
            width: 100%;
        }

        #resetAllButton:hover {
            background-color: #FF4500;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Settings</h1>
    </div>

    <div class="settings-container">
        <h2>Reset All Tasks</h2>
        <p>This will permanently delete all tasks from your list.</p>
        <button id="resetAllButton">Reset All Tasks</button>
    </div>

    <script>
        document.getElementById("resetAllButton").addEventListener("click", function () {
            if (confirm("Are you sure you want to delete all tasks? This action cannot be undone.")) {
                localStorage.removeItem("tasks");  // Remove all tasks from localStorage
                alert("All tasks have been deleted.");
                window.location.href = "all-tasks.html";  // Redirect to all-tasks page after resetting
            }
        });
    </script>
</body>

</html>
