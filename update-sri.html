<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update SRI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Update Spaced Repetition Intervals</h1>

    <div class="sri-section">
      <h3>Aggressive Regime</h3>
      <div class="sri-inputs" id="aggressiveInputs"></div>
      <button onclick="addInterval('aggressive')">Add Interval</button>
      <button onclick="saveSRI('aggressive')">Save Aggressive Regime</button>
    </div>

    <div class="sri-section">
      <h3>Relaxed Regime</h3>
      <div class="sri-inputs" id="relaxedInputs"></div>
      <button onclick="addInterval('relaxed')">Add Interval</button>
      <button onclick="saveSRI('relaxed')">Save Relaxed Regime</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
